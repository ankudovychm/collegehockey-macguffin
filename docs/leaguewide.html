<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tables - College Hockey MacGuffin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="leaguewide.html" class="nav-link">League Wide History</a>
        <a href="conferences/index.html" class="nav-link">Conference History</a>
        <a href="leaderboard/index.html" class="nav-link">Leaderboards</a>
    </nav>

    <!-- Data Tables -->
    <main>
        <h2>League Wide MacGuffin History</h2>
        <div class="table-section">
            <div id="macguffin-table" class="table-container">
                <h3>MacGuffin Results</h3>
                <div class="table-wrapper">
                    <table id="macguffin">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Team</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table data will be dynamically populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="reverse-macguffin-table" class="table-container">
                <h3>Reverse MacGuffin Results</h3>
                <div class="table-wrapper">
                    <table id="reverse-macguffin">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Team</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table data will be dynamically populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

<footer id="footer"></footer>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('footer').innerHTML = html;
    })
    .catch(error => console.error('Error fetching footer:', error));
</script>

    <!-- JavaScript to load tables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
