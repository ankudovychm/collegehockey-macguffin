<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards - College Hockey MacGuffin</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../leaguewide.html" class="nav-link">League Wide History</a>
        <a href="../conferences/index.html" class="nav-link">Conference History</a>
        <a href="index.html" class="nav-link">Leaderboards</a>

    </nav>

    <!-- Main Content -->
    <main>
        <h2>Leaderboards</h2>
        
        <div class="conference-list">
            <div class="conference-box" id="AtlanticHockey">
                <img src="../assets/forwards.png" alt="Atlantic Hockey Logo" class="conference-logo">
                <div class="conference-info">
                    <h3>MacGuffin Leaderboard</h3>
                    <p>Consecutive: <span id="forward-consec">Loading...</span></p>
                    <p>All Time Total: <span id="forward-all">Loading...</span></p>
                    <a href="forwards.html" class="button-link">View Leaderboard</a>
                </div>
            </div>
            
            <div class="conference-box" id="BigTen">
                <img src="../assets/reverse.png" alt="Big Ten Logo" class="conference-logo">
                <div class="conference-info">
                    <h3>Reverse MacGuffin Leaderboard</h3>
                    <p>Consecutive: <span id="reverse-consec">Loading...</span></p>
                    <p>All Time Total: <span id="reverse-all">Loading...</span></p>
                    <a href="reverse.html" class="button-link">View Leaderboard</a>
                </div>
            </div>
            
        </div>
    </main>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<footer id="footer"></footer>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('footer').innerHTML = html;
    })
    .catch(error => console.error('Error fetching footer:', error));
</script>

    <!-- JavaScript for loading data from CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="../latest-leaderboard.js"></script>
</body>
</html>
